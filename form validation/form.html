<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: aqua;
        }
        .form_style {
            max-width: 500px;
            text-align: center;
            background-color: rgb(187, 53, 53);
            margin: 50px auto;
            border: 5px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        .h1 {
            text-align: center;
            margin-top: 10px;
        }

        .end_display{
            text-align: center;
            border: 2px solid red;
            max-width: 200px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1 class="h1">Registration Form</h1>

    <form class="form_style" id="registrationForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="roll" class="form-label">Roll No</label>
            <input type="number" class="form-control" id="roll">
        </div>
        <div class="mb-3">
            <label for="cgpa" class="form-label">CGPA</label>
            <input type="number" class="form-control" id="cgpa" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="end_display" id="End_res"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const name = document.getElementById('name').value.trim();
            const roll = document.getElementById('roll').value;
            const cgpa = parseFloat(document.getElementById('cgpa').value);
            const end = document.getElementById('End_res');
            let valid = true;
            let message = '';

            if (name === '') {
                valid = false;
                message += 'Invalid UserName<br>';
            }

            if (isNaN(roll) || roll <= 0) {
                valid = false;
                message += 'Invalid Roll No<br>';
            }

            if (isNaN(cgpa) || cgpa < 0 || cgpa > 4) {
                valid = false;
                message += 'Invalid CGPA<br>';
            }

            if (valid) {
                message = 'Registered Successfully';
                document.getElementById('registrationForm').reset();
            }

            end.innerHTML = message;
        });
    </script>
</body>
</html>
